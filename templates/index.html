<!DOCTYPE html>
<html>
    <head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    label {
        font-weight: bold;
        margin-right: 10px;
    }
    input[type="text"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Create EC2 Instance</h1>
            <form method="post" class="form-group">
                <label for="region">Region:</label>
                <input type="text" class="form-control" name="region" id="region" required><br>
                <label for="tag_name">Tag Name:</label>
                <input type="text" class="form-control" name="tag_name" id="tag_name" required><br>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    </body>
</html>
